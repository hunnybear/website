<!-- extend base layout -->
{% extends "content.html" %}

{% block content %}
  <h1>Edit Your Profile</h1>
  <form action="" method="post" name="edit">
      {{ form.hidden_tag( ) }}
      <table>
          <tr>
              <td>Your nickname:</td>
              <td>{{ form.nickname( size=24 ) }}</td>
          </tr>
          <tr>
              <td>url subpath:</td>
              <td>{{ form.url_subpath( size=24 ) }}</td>
          </tr>
          <tr>
              <td></td>
              <td><input type="submit" value="Save Changes"></td>
          </tr>
      </table>
  </form>
{% endblock %}
