<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        {% if not is_splash %}
        <div class="navbar-header page-scroll navbar-brand brand">
            <a href="{{ url_for('index') }}">
                <img src="{{ get_brand_img(64) }}" class="img-circle"
                     alt="Tyler Jachetta - Tools Developer" />
                <span class="brand-name">{{ config.SITE_NAME }}</span></a>
        </div> <!-- navbar-brand -->
        {% endif %}
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                 <i class="fa fa-bars"></i>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% for type_url, type name in post_types %}<li><a href="{{ url_for('type_url') }}">{{ type_name }}</a></li>{% endif %}
                {% endfor %}
                {% if g.user.is_authenticated %}
                <li><a href="{{ url_for('compose') }}">Compose</a></li>
                <li><a href="{{ url_for('me') }}">Your Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div><!--container-fluid-->
</nav><!-- navbar -->
